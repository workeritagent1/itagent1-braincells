server:
  port: 8888
  servlet:
    context-path: /gateway  # 统一上下文路径
# =================== Nacos配置 =======================
spring:
  application:
    name: gateway
  cloud:
    nacos:
      # 服务注册与发现
      discovery:
        server-addr: 192.168.182.131:8848
        namespace: wabc
        group: DEFAULT_GROUP
        # 动态配置管理,获取配置，至少需要配置gatewway.yml文件
      config:
        server-addr: 192.168.182.131:8848
        namespace: wabc  #  续写group默认为  group: DEFAULT_GROUP
        file-extension: yaml
        refresh-enabled: true
# ================== Gateway核心配置 ==================
    gateway:
      routes:
        # auth服务路由
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
        # system服务（RBAC后台管理）
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
# =============JWT校验相关/可信header转发=======================
gateway:
  jwt:
    enable: true
    exclude-paths:
      - /auth/oauth2/token
      - /v3/api-docs
  hmac:
    secret: ${HMAC_SECRET:hmacDemoSecret} # 用配置中心，实际要安全管理
    enable: true

  # ===========Redis缓存（IP限流/会话存储等）=
  redis:
    host: 192.168.182.131
    password: dev123
    database: 1  # 使用独立数据库存储令牌
    timeout: 7200
# =============OpenAPI3/Knife4j接口文档（自带API）=======
knife4j:
  enable: true
  setting:
    language: zh-CN  # 语言设置为中文

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha  # 按字母排序
  openapi:
    info:
      title: "系统网关服务接口"
      description: "负责所有微服务请求入口统一路由和鉴权"
      version: "v1.0"

# ===============日志配置============
logging:
  config: classpath:logback-spring.xml
  level:
    com.wabc: debug
    org.springframework.cloud.gateway: debug  # 调试模式下开启网关详细日志