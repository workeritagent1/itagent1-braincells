# ==================== [服务基础配置] ====================
server:
  port: 9001
  servlet:
    context-path: /system  # 统一上下文路径
spring:
  application:
    name: system
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.182.131:8848  # 服务注册地址
        namespace: wabc  # 环境隔离
        group: DEFAULT_GROUP  # 业务分组
      config:
        server-addr: 192.168.182.131:8848
        file-extension: yaml
        refresh-enabled: true  # 启用动态刷新

# ================= 数据源配置(rbac用户/权限/菜单等) ========================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.182.131:3306/wabc?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: dev123
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
# ================= Redis缓存配置(权限表缓存等) ============================
  redis:
    host: 192.168.182.131
    password: dev123
    database: 1  # 使用独立数据库存储令牌
    timeout: 7200

# ================= 安全配置 ============================
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://auth:9001  # OIDC颁发者地址
        jwk-set-uri: ${security.oauth2.resourceserver.jwt.issuer-uri}/oauth2/jwks  # JWK端点

